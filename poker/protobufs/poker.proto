syntax = "proto3";

package poker;

service Poker {
    rpc CreatePlayer(Player) returns (Player){}
    rpc CreatePlayers(Players) returns (Players){}
    rpc GetPlayer(Player) returns (Player){}
    rpc GetPlayerByName(Player) returns (Player){}
    rpc CreateGame(Game) returns (Game){}
    rpc GetGame(Game) returns (Game){}
    rpc GetGamePlayers(Game) returns (Players){}
    rpc GetGameByName(Game) returns (Game){}
}

message Card {
    enum Suit {
        UNKNOWN_SUIT = 0;
        HEARTS = 1;
        DIAMONDS = 2;
        CLUBS = 3;
        SPADES = 4;
    }

    enum Rank {
        UNKNOWN_RANK = 0;
        ACE = 1;
        TWO = 2;
        THREE = 3;
        FOUR = 4;
        FIVE = 5;
        SIX = 6;
        SEVEN = 7;
        EIGHT = 8;
        NINE = 9;
        TEN = 10;
        JACK = 11;
        QUEEN = 12;
        KING = 13;
    }

    Suit suit = 1;
    Rank rank = 2;
}



message Deck {
    repeated Card cards = 1;
}

message Player {
    int64 id = 1;
    string name = 2;
    int64 chips = 3;
    Hand hand = 4;
}

message Players {
    repeated Player players= 1;
}

message Hand {
    Card one = 1;
    Card two = 2;
}

message Flop {
    Card one = 1;
    Card two = 2;
    Card three =3;
    Card four =4;
    Card five =5;
}


message Game {
    enum PlayerSlot {
        slot_undefined = 0;
        slot_one = 1;
        slot_two = 2;
        slot_three = 3;
        slot_four = 4;
        slot_five = 5;
        slot_six = 6;
        slot_seven = 7;
        slot_eight = 8;
    }

    Players players = 1;
    string name = 2;

    int64 id = 9;
    PlayerSlot small = 10;
    PlayerSlot big = 11;
    PlayerSlot Dealer = 12;
    repeated Card deck = 13;
}
